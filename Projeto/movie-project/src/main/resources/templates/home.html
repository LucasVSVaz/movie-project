<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}">

</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
    <span class="logo">Controle de Filmes</span>
    <span class="mt-3">Login</span>
</div>
<div class="container">
    <h1 class="display-5 fw-bold">Meus Filmes</h1>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-link active" href="/home">Todos</a>
            <a class="nav-link" href="/home/aguardando">Aguardando</a>
            <a class="nav-link" href="/home/assistidos">Assistidos</a>
        </div>
        <a href="/movies/formulario">
            <button class="btn btn-outline-secondary">Novo</button>
        </a>
    </nav>
    <div class="card mb-4" th:each="movie: ${movies}">
        <th:block th:switch="${#strings.toString(movie.status)}">
            <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${movie.name}"></div>
            <div th:case="'ASSISTIDOS'" class="card-header alert-success" th:text="${movie.name}"></div>
        </th:block>

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-10">
                    <div>Gênero: <span th:text="${movie.genre}"></span></div>
                    <div class="mt-4">Descrição</div>
                    <div><textarea class="form-control" th:text="${movie.description}"></textarea></div>
                </div>

                <div class="col-12 col-sm-2">
                    <div class="mt-3">
                        <img class="img-thumbnail" th:src="${movie.urlImage}" src=""/>
                    </div>
                </div>
            </div>
            <a href="#">Editar</a>
        </div>
    </div>
</div>
</body>
</html>
