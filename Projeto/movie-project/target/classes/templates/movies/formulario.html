<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}">

</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
    <span class="logo">Controle de Filmes</span>
    <span class="mt-3">Login</span>
</div>
<div class="container">
    <h1 class="display-5 fw-bold">Novo Filme</h1>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-10">
                    <form action="/movies/new" method="post">
                        <div class="mb-3">
                            <label class="form-label">Filme:</label>
                            <input type="text" class="form-control" name="name" placeholder="Nome do Filme">
                            <small>Informe o nome do Filme</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capa do filme: :</label>
                            <input type="text" class="form-control" name="urlImage" placeholder="URL da capa do Filme">
                            <small>Procure uma imagem da capa do Filme e cole URL aqui</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" name="description" rows="3">
                            Informe a sinopse do Filme</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gênero: </label>
                            <select class="form-control" name="genre">
                                <option th:each="status: ${T(br.com.lucas.movie.project.model.MovieGenre).values()}"
                                        th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="javascript:history.back()">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
